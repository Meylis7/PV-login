<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/custom-select.css">
    <link rel="stylesheet" href="assets/css/trainer.css">
    <link rel="stylesheet" href="assets/fonts/stylesheet.css">

    <title>Trainer</title>
</head>

<body>

    <!-- Forget password =========================== -->
    <section class="forget">
        <div class="auto_container">
            <div class="forget_wrap">
                <div class="content_body">
                    <h6 class="content_sub-title">
                        Antes de associarmos um Personal Trainer para você, diga-nos se prefere um homem ou mulher?
                    </h6>

                    <form action="#" class="form">
                        <div class="form_check">
                            <div class="check_input">
                                <input type="radio" name="type" id="fem">
                                <label class="check_label" for="fem">
                                    <span class="label_icon">
                                        <img src="assets/images/boy.png" alt="boy-trainer">
                                    </span>
                                    <p class="label_text">
                                        Homem
                                    </p>
                                </label>
                            </div>

                            <div class="check_input">
                                <input type="radio" checked name="type" id="mus">
                                <label class="check_label" for="mus">
                                    <span class="label_icon">
                                        <img src="assets/images/girl.png" alt="Girl-trainer">
                                    </span>
                                    <p class="label_text">
                                        Mulher
                                    </p>
                                </label>
                            </div>
                        </div>

                        <a href="#" class="forget_pass t-c">
                            Não tenho preferência
                        </a>

                        <button type="submit" class="submit_btn">
                            Continuar
                        </button>
                    </form>

                    <div class="register_link">
                        Seu email:<a href="#"> sergioemjr@yahoo.com</a>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- Forget password end ======================= -->

    <script src="assets/js/custom-select.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
