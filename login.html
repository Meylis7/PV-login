<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/fonts/stylesheet.css">

    <title>Login</title>
</head>

<body>

    <!-- Main logo ============================== -->
    <section class="main">
        <div class="auto_container">
            <div class="main_wrap">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="logo">
                </div>
            </div>
        </div>
    </section>
    <!-- Main logo end ========================== -->

    <!-- Forget password =========================== -->
    <section class="forget">
        <div class="auto_container">
            <div class="forget_wrap">
                <div class="content_body">
                    <h2 class="content_title">
                        Esqueceu a senha?
                    </h2>
                    <h6 class="content_sub-title">
                        Informe o seu email para prosseguir
                    </h6>

                    <form action="#" class="form">
                        <div class="form_input ">
                            <label for="mail">e-mail</label>
                            <input type="text" id="mail" placeholder="exemplo@outlook.com">

                            <span class="error_text">
                                Usuário não encontrado, verifique o email e tente novamente
                            </span>
                        </div>

                        <button type="submit" class="submit_btn">
                            Resetar minha senha
                        </button>
                    </form>

                    <a href="#" class="login_link">
                        Voltar para o login
                    </a>

                </div>
            </div>
        </div>
    </section>
    <!-- Forget password end ======================= -->

    <!-- Pop up  ========================== -->
    <section class="modal   ">
        <div class="modal_inner">
            <form action="#" class="modal_form">
                <div class="modal_icon">
                    <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34 33">
                        <defs>
                            <style>
                                .cls-1 {
                                    fill: #00d56a;
                                }

                                .cls-2 {
                                    fill: none;
                                }
                            </style>
                        </defs>
                        <g id="Group_803" data-name="Group 803">
                            <g id="Path_841" data-name="Path 841">
                                <path class="cls-1"
                                    d="M27.2,10.6a.7.7,0,0,0-.7-.7l-.4.2-7.4,7.4,7.4-7.4L14.8,21.4a1,1,0,0,1-1.4,0L8,16H7.5a.7.7,0,0,0-.7.7h0a.6.6,0,0,0,.1.4H7l5.4,5.4a2.5,2.5,0,0,0,3.4,0h0L27,11.1h.1A.9.9,0,0,0,27.2,10.6Z" />
                            </g>
                            <g id="Rectangle_112" data-name="Rectangle 112">
                                <rect class="cls-2" x="0.5" y="0.4" width="33.1" height="32.12" rx="9.7" />
                                <path class="cls-1"
                                    d="M23.8,32.6H10.2A9.8,9.8,0,0,1,.4,22.8V10.2A9.8,9.8,0,0,1,10.2.4H23.8a9.8,9.8,0,0,1,9.8,9.8V22.8A9.8,9.8,0,0,1,23.8,32.6ZM10.2,2.4a7.8,7.8,0,0,0-7.8,7.8V22.8a7.8,7.8,0,0,0,7.8,7.8H23.8a7.8,7.8,0,0,0,7.8-7.8V10.2a7.8,7.8,0,0,0-7.8-7.8Z" />
                            </g>
                        </g>
                    </svg>
                </div>

                <h3 class="modal_title">
                    Foi enviado um email com instruções para redefinir sua senha.
                </h3>

                <p class="modal_text">
                    Aguarde alguns minutos e verifique a caixa de entrada ou em spam.
                </p>

                <button class="modal_submit">
                    Ok
                </button>
            </form>
        </div>
    </section>
    <!-- Pop up end ======================= -->

    <script src="assets/js/main.js"></script>
</body>

</html>
