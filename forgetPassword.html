<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/forgotPassword.css">
    <link rel="stylesheet" href="assets/fonts/stylesheet.css">
    <title>Forget Password</title>
</head>

<body>

    <!-- Main logo ============================== -->
    <section class="main">
        <div class="auto_container">
            <div class="main_wrap">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="logo">
                </div>
            </div>
        </div>
    </section>
    <!-- Main logo end ========================== -->

    <!-- Forget password =========================== -->
    <section class="forget">
        <div class="auto_container">
            <div class="forget_wrap">
                <div class="content_body">
                    <h2 class="content_title">
                        Bem-vindo,
                    </h2>
                    <h6 class="content_sub-title">
                        Faça o login para continuar
                    </h6>

                    <form action="#" class="form">
                        <div class="form_input error">
                            <label for="mail">e-mail</label>
                            <input type="text" id="mail" placeholder="exemplo@outlook.com">

                            <span class="error_text">
                                Este endereço de email não é válido
                            </span>
                        </div>

                        <div class="form_input error">
                            <label for="pass">senha</label>
                            <input type="text" id="pass" placeholder="&#x25cf; &#x25cf; &#x25cf; &#x25cf; &#x25cf; &#x25cf; &#x25cf; &#x25cf; &#x25cf; &#x25cf;">

                            <span class="error_text">
                                Mín. 8 caracteres, um especial (?, #, $…) e um número.
                            </span>

                            <span class="input_icon">
                                <img src="assets/images/svg/icone-eye.svg" alt="eye-icon">
                            </span>
                        </div>

                        <a href="#" class="forget_pass">
                            Esqueceu a senha?
                        </a>

                        <button type="submit" class="submit_btn">
                            Entrar
                        </button>
                    </form>

                    <div class="register_link">
                        Sou novo por aqui, <a href="#">quero cadastrar</a>
                    </div>

                    <p class="footer_text">
                        Ao prosseguir você estará de acordo com nossos <span> Termos de Uso e Política de Privacidade.</span>
                    </p>

                </div>
            </div>
        </div>
    </section>
    <!-- Forget password end ======================= -->

    <script src="assets/js/main.js"></script>
</body>

</html>
